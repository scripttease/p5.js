<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/main.css" type="text/css" media="screen" charset="utf-8">
    <script src="{{ site.baseurl }}/js/vendor/p5.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>

    <div class="page">
      {% if page.title %}
      <h1>
        {{ page.title }}
      </h1>
      {% endif %}

      {{ content }}

    </div>

  </body>
</html>
